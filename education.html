  <!-- SELECT CATEGORY CUSTOM SCRIPT -->
  <script>
    const buttons = document.querySelectorAll('div.education-filter-buttons>div.primary-filter-buttons>button');
    const edTiles = document.querySelectorAll('div.education-items>div.presentations');


    ////// Returns value of subject param in URL //////
    function getSubject() {
      // Get URL
      let url = window.location.href;
      url = url.toLowerCase();
      url = new URL(url);

      // Get Param
      let subject = url.searchParams.get('subject');
      if (!subject) subject = 'math';

      return subject;
    }


    ////// Sets value of subject param in URL //////
    function setSubject(value) {
      window.history.replaceState(null, null, `?subject=${value}`);
    }


    ////// Manages filter button CSS on click //////
    function togglefunc(e) {
      const id = e.target.id;

      // Don't do anything if class already active. 
      if (e.target.className != "active") {
        for (let b of buttons) {
          if (b.id != id) b.className = "";
          else {
            b.className = "active";
            showData(id);
          }
        }
      }
    }


    ////// Updates URL and Row Items on click //////
    function showData(subject) {
      for (let t of edTiles) {
        const category = t.dataset.category;

        // Hide tiles not in selected category
        if (category != subject) t.style.display = 'none';
        else t.style.display = 'block';
      }

      setSubject(subject);
    }


    ////// Activates right button on first load //////
    function init() {
      const subject = getSubject();
      showData(subject);

      // Toggle right button
      for (let b of buttons) {
        if (b.id == subject) b.click();
      }

    }

    window.onload = init;
  </script>
